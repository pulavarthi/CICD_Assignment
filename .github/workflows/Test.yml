# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Test

on:
  pull_request:
    branches: [ "main" ]
  workflow_run:       
    workflows: ["Train"]
    types:
      - completed
      
  workflow_dispatch:

permissions:
  contents: read

jobs:
  pull_and_run:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}  
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to docker registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Pull Docker image
        run: |
          export TAG=$(git rev-parse --short HEAD)
          docker pull ${{ secrets.DOCKER_USERNAME }}/cicd_asgn:$TAG
     
      - name: Run Docker Container
        run: |
          export TAG=$(git rev-parse --short HEAD)
          export USER_NAME=${{ secrets.DOCKER_USERNAME }}
          SCORE=$(docker run --rm $USER_NAME/cicd_asgn:$TAG)
          echo "Score: $SCORE"
          export SCORE=$SCORE
  
      - name: Evaluate the model
        run: |
          if [[ $SCORE > 0.50 ]];
          then
            echo "Success: Score is greater than 0.50";
          else
            echo "Failure: Score is not greater than 0.50";
            exit 1;
          fi
